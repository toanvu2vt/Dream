# Article
article.title=Lịch sử của cà phê và trà trên thế giới
article.subtitle=Bài viết nổi bật
article.content1=Lịch sử của trà có từ hàng thế kỷ trước, bắt nguồn từ Trung Quốc cổ đại với các đặc tính y học của nó. Sau đó, trà trở thành biểu tượng của văn hóa và lòng mến khách, lan rộng đến các khu vực khác của châu Á và cuối cùng là phương Tây. Ngày nay, trà vẫn là đồ uống toàn cầu được yêu thích với đủ loại hương vị.
article.content2=Cà phê cũng có một lịch sử huyền bí, bắt đầu từ Ethiopia và trở nên quan trọng ở thế giới Ả Rập. Đến thế kỷ 17, nó đã đến châu Âu và quán cà phê trở thành điểm gặp gỡ văn hóa. Cà phê hiện nay là một hiện tượng toàn cầu với nhiều phương pháp pha chế và loại hạt cà phê được ưa chuộng trên khắp thế giới.
article.readMore=Đọc Thêm

# About
about.title=Lịch sử thành công của DREAM 
about.subtitle=Về Chúng Tôi
about.section1.title=Trà và cà phê của chúng tôi là một trong những đồ uống phổ biến nhất trên thế giới
about.section1.content=Chào mừng bạn đến với DREAM, nơi bạn có thể khám phá một bộ sưu tập đáng yêu của trà và cà phê cao cấp. Khám phá bộ sưu tập tuyệt vời của chúng tôi và thưởng thức những hỗn hợp tinh tế nhất từ khắp nơi trên thế giới, tất cả từ sự thoải mái của ngôi nhà bạn.
about.section2.title=Sử dụng một tách trà hàng ngày rất tốt cho sức khỏe
about.section2.content=Khám phá bộ sưu tập được chọn lọc của chúng tôi về trà cao cấp và hạt cà phê rang mới, đầy đủ mô tả chi tiết và mẹo pha chế để có một trải nghiệm thức uống cao cấp hơn.

