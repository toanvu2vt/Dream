# Article
article.title=The History of Coffee and Tea in the World
article.subtitle=Featured Article
article.content1=The history of tea dates back centuries, originating in ancient China for its medicinal properties. It later became a symbol of culture and hospitality, spreading to other parts of Asia and eventually the West. Today, tea remains a beloved global beverage with an array of flavors.
article.content2=Coffee, too, has a storied history, beginning in Ethiopia and becoming prominent in the Arab world. By the 17th century, it had reached Europe and coffeehouses became cultural hubs. Coffee is now a global phenomenon with diverse brewing methods and beans enjoyed worldwide.
