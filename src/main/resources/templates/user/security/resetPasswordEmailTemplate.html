<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-0 p-0 box-sizing-border-box">
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body text-center p-3">
                        <img src="/img/logo.png" class="img-fluid mb-4" style="height: 200px;" crossorigin="anonymous">
                        <div class="bg-white">
                            <div class="mb-3 fs-4 fw-bold">Welcome to Dream Coffee & Tea</div>
                            <div class="mb-3 fs-5">Hi <span class="fw-bold" id="name" th:text="${fullname}"></span>,
                            </div>
                            <div class="mb-3 fs-5">We have received a request to reset the password for your account.
                            </div>
                            <div class="mb-4 fs-5 text-center">
                                <p>Your authentication code is:</p>
                                <span th:text="${token}" class="bg-danger text-white px-4 py-2 rounded fs-5 fw-bold"
                                    style="cursor: pointer;">
                                </span>
                            </div>
                            <div class="mb-3 fs-5">
                                If you did not request a password reset, please ignore this email.
                            </div>
                            <div class="fs-5">
                                <p>Regards,</p>
                                <p>Dream Team</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
