<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.jpg" type="image/x-icon" />
    <title>Dream - The Coffee and Tea</title>


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <!-- Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div> -->
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <a th:href="@{|/home|}">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                        <p class="text-primary fw-bold text-center" style="font-size: 25px;">
                            <i class="bi bi-arrow-left pe-2"></i>
                            Back to Homepage
                        </p>
                    </a>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1">
                    <form th:action="@{|/login/process|}" method="post">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                            <a type="button" class="btn btn-primary btn-floating mx-1"
                                href="/oauth2/authorization/facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>

                            <a type="button" class="btn btn-primary btn-floating mx-1"
                                href="/oauth2/authorization/google">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>

                        <div th:if="${message}" class="form-outline mb-4">
                            <h6 class="text-center text-danger " th:text="${message}"></h6>
                        </div>

                        <!-- Username input -->
                        <div class="form-floating mb-4">
                            <input type="text" id="username" class="form-control" name="username"
                                placeholder="Enter username" />
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-floating mb-3">
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="Enter password" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                            <a th:href="@{|/forgot|}" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-3 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg" id="btnLogin"
                                style="padding-left: 2rem; padding-right: 2rem;">Login
                            </button>
                            <p class="small fw-bold mt-3 pt-1 mb-0">Don't have an account? <a th:href="@{|/register|}"
                                    class="link-danger">Register</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
