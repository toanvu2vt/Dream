<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--th:replace="~{/user/home/index :: dynamic(~{::main})}"-->

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/logo.jpg" type="image/x-icon" />
    <title>Dream - The Coffee and Tea</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body ng-app="profile" ng-controller="profile_ctrl" style="background-color: whitesmoke;">
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Navbar Start -->
    <div th:replace="~{/user/component/header.html}"></div>
    <!-- Navbar End -->
    <main>

        <!-- Page Header Start -->
        <div class="container-fluid page-header py-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container text-center py-5">
                <h1 class="display-2 text-dark mb-4 animated slideInDown" th:text="#{breadcrumb.changePassword}"></h1>
                <nav aria-label="breadcrumb animated slideInDown">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><a th:href="@{|/home|}" th:text="#{breadcrumb.home}"></a></li>
                        <li class="breadcrumb-item text-dark" aria-current="page"
                            th:text="#{breadcrumb.changePassword}"></li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- Password Changed Success Start -->
        <section class="wrapper rs-3">
            <div class="container" style="background-color: white; padding: 10px; border-radius: 5px;">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                    <img class="img-fluid mt-3 mb-2" src="/img/cart-1.png" style="height: 150px; width: 150px;">
                    <h3 class="text-success fw-bolder fs-4 mb-3 mt-3" th:text="#{message.passwordChangedSuccess}"></h3>
                    <p th:text="#{message.congratulations}"></p>
                    <a th:href="@{|/home|}">
                        <button class="btn btn-success mt-3 mb-3" style="padding: 8px 18px;"
                            th:text="#{button.backToHomepage}"></button>
                    </a>
                </div>
            </div>
        </section>
        <!-- Password Changed Success End -->

        <!--changePassword End  -->

        <!-- Back to Top -->
        <!-- Footer Start -->
        <div th:replace="~{/user/component/footer.html}"></div>
        <!-- Footer End -->

        <!-- Copyright Start -->
        <div th:replace="~{/user/component/copyright.html}"></div>
        <!-- Copyright End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-dark btn-lg-square rounded-circle back-to-top">
            <i class="bi bi-arrow-up"></i>
        </a>
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

    <script src="/js/account.js"></script>
    <!-- Cart Control -->
</body>

</html>
