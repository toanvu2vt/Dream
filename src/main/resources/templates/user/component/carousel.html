<!-- Carousel Start -->
<div class="container-fluid px-0 mb-5" xmlns:th="http://www.thymeleaf.org">
    <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="/img/gallery/carousel-1.jpg" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7 text-center">
                                <p class="fs-4 text-white animated zoomIn" th:text="#{carousel.item1.title}"></p>
                                <p class="display-1 text-dark mb-4 animated zoomIn text-carousel"
                                    th:text="#{carousel.item1.subtitle}"></p>
                                <a href="" class="btn btn-light rounded-pill py-3 px-5 animated zoomIn"
                                    style="font-size: 20px;" th:text="#{carousel.item.button}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item carousel-2">
                <img class="w-100" src="/img/gallery/carousel-2.jpg" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7 text-center">
                                <p class="fs-4 text-white animated zoomIn" th:text="#{carousel.item2.title}"></p>
                                <p class="display-1 text-dark mb-4 animated zoomIn text-carousel"
                                    th:text="#{carousel.item2.subtitle}"></p>
                                <a href="" class="btn btn-light rounded-pill py-3 px-5 animated zoomIn"
                                    style="font-size: 20px;" th:text="#{carousel.item.button}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item carousel-3">
                <img class="w-100" src="/img/gallery/carousel-1.jpg" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7 text-center">
                                <p class="fs-4 text-white animated zoomIn" th:text="#{carousel.item3.title}"></p>
                                <p class="display-1 text-dark mb-4 animated zoomIn text-carousel"
                                    th:text="#{carousel.item3.subtitle}"></p>
                                <a href="" class="btn btn-light rounded-pill py-3 px-5 animated zoomIn"
                                    style="font-size: 20px;" th:text="#{carousel.item.button}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>
<!-- Carousel End -->
